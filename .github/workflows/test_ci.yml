name: Test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        # setup different OS and targets
        # TODO: add musl+mimalloc-secure for linux builds to drop libc dependency
        include:
          - name: ubuntu_20_04-x86_64
            os: ubuntu-20.04
            TARGET_CPU: x86-64

          - name: ubuntu_22_04-x86_64
            os: ubuntu-22.04
            TARGET_CPU: x86-64

          - name: osx_13-x86_64
            os: macos-13
            TARGET_CPU: haswell

          - name: win-x86_64
            os: windows-2019
            TARGET_CPU: x86-64

          - name: osx_14-aarch64
            os: macos-14
            TARGET_CPU: apple-m1

          - name: ubuntu_24-arm64
            os: ubuntu-24-arm-32gb
            TARGET_CPU: generic

          - name: win32
            os: windows-2019

    runs-on: ${{matrix.os}}
    steps

      - run: rustup show
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install win32 rust (i686-pc-windows-msvc)
        uses: dtolnay/rust-toolchain@stable
        with:
          target: i686-pc-windows-msvc
        if: ${{ contains(matrix.name, 'win32') }}

      - run: rustup show

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{matrix.name}}

      - name: Install NASM
        uses: ./.github/actions/install-nasm


      - name: Test Build
        run: cargo test --all
        shell: bash
        env:
          RUSTFLAGS: -C target-cpu=${{matrix.TARGET_CPU}}
        if: ${{ !contains(matrix.name, 'win32') }}

      - name: Test Build (Win32)
        run: cargo test --all --release --target=i686-pc-windows-msvc
        if: ${{ contains(matrix.name, 'win32') }}


